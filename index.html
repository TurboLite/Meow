<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặc điểm sản phẩm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Thêm ảnh nền toàn bộ giao diện */
        body {
            background-image: url('https://i.imgur.com/NcgoIFv.png'); /* Ảnh nền */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Giữ cố định khi cuộn */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        /* Container chung cho từng phần */
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-image: url('https://i.imgur.com/NcgoIFv.png'); /* Giữ nguyên ảnh nền bên trong viền */
            background-size: cover;
            background-position: center;
            margin-bottom: 20px; /* Tạo khoảng cách giữa hai phần */
        }

        /* Tiêu đề chung */
        .features h2, .negative-features h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: pink; /* Màu hồng cho cả hai phần */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            
        }

        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            background: rgba(255, 238, 217, 0.9);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .feature-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- Phần đặc điểm -->
<div class="container">
    <div class="features">
        <h2>Đặc Điểm</h2>
        <div class="feature-grid">
            <div class="feature-item">
                <img src="https://i.imgur.com/llJqdgn.png" alt="Game">
                <p>Thiết Bị Free</p>
            </div>
            <div class="feature-item">
                <img src="https://i.imgur.com/5pOrDaO.png" alt="Battery">
                <p>Vô Hạn Chơi</p>
            </div>
            <div class="feature-item">
                <img src="https://i.imgur.com/WzGlqIX.png" alt="Lag">
                <p>Không VPN</p>
            </div>
            <div class="feature-item">
                <img src="https://i.imgur.com/mLcSJS8.png" alt="Smooth">
                <p>30+ Thiết Bị</p>
            </div>
        </div>
    </div>
</div>

<!-- Phần ngược điểm -->
<div class="container">
    <div class="negative-features">
        <h2>Cần Lưu Ý</h2>
        <div class="feature-grid">
            <div class="feature-item">
                <img src="https://i.imgur.com/p4jM8ID.png" alt="Game">
                <p>Không Thoát Khi Đang Chơi</p>
            </div>
            <div class="feature-item">
                <img src="https://i.imgur.com/p4jM8ID.png" alt="Battery">
                <p>Mở Cửa Sổ Nổi Để Treo</p>
            </div>
            <div class="feature-item">
                <img src="https://i.imgur.com/p4jM8ID.png" alt="Lag">
                <p>Hay Bị Lỗi Quá Tải Máy Chủ.!</p>
            </div>
            <div class="feature-item">
                <img src="https://i.imgur.com/p4jM8ID.png" alt="Smooth">
                <p>Không Lưu Data Dữ Liệu</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
