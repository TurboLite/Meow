<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cộng đồng chính thức</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/d1aI9eW.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9); /* Nền trắng mờ */
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .title {
            color: #444;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            color: inherit;
            font-size: 16px;
            font-weight: bold;
        }
        .item:hover {
            background-color: #f4f4f4;
            transform: scale(1.05);
        }
        .item:active {
            transform: scale(0.98);
        }
        .item img {
            width: 30px;
            height: 30px;
            margin-right: 12px;
            transition: 0.3s;
        }
        .item:hover img {
            transform: rotate(10deg);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Tạo Bởi Turbo Lite</div>
    <ul class="list">
        <li>
            <a class="item" href="https://youtube.com/@turboxlite" target="_blank">
                <img src="https://cdn6.aptoide.com/imgs/2/e/f/2ef95eb650ca01e10a56d6933f1a4ebd_icon.png?w=128" alt="Discord">
                <span>YouTube</span>
            </a>
        </li>
        <li>
            <a class="item" href="https://discord.gg/Bk73CjuRFy" target="_blank">
                <img src="https://img.utdstc.com/icon/5ed/010/5ed01047ff16ea45ec92a448cd98f0a807eeca466da7c176a1b2b5f2ca8deb66:200" alt="YouTube">
                <span>Discord</span>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
